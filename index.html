<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</head>
<body class="bg-gray-100">
    
    <!-- Header -->
    <header class="bg-blue-600 text-white p-4 flex justify-between items-center">
        <h1 class="text-xl font-bold">My Website</h1>
        <nav>
            <ul class="flex space-x-4">
                <li><a href="#" class="hover:underline">Home</a></li>
                <li><a href="#" class="hover:underline">About</a></li>
                <li><a href="#" class="hover:underline">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <!-- Main Content -->
    <main class="p-6 text-center">
        <h2 class="text-2xl font-semibold mb-4">Welcome to My Website</h2>
        <p class="mb-4">This is a fully responsive website with ads and a well-designed layout.</p>
        <img src="E:\ads\Screenshot 2025-02-07 105811.png" alt="Sample Image" class="mx-auto mb-4 rounded-lg shadow-lg">
        <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">Click Me</button>
    </main>
    
    <!-- Ad Section -->
    <div class="flex justify-center my-6">
        <div class="w-full max-w-md h-40 bg-gray-300 flex items-center justify-center">
            <p class="text-gray-600">Ad Placeholder</p>
        </div>
    </div>
    
    <!-- Google AdSense Placeholder -->
    <div class="flex justify-center my-6">
        <ins class="adsbygoogle"
            style="display:block"
            data-ad-client="YOUR-ADSENSE-ID"
            data-ad-slot="YOUR-AD-SLOT"
            data-ad-format="auto"
            data-full-width-responsive="true"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>
    
    <!-- Footer -->
    <footer class="bg-blue-600 text-white text-center p-4 mt-6">
        <p>&copy; 2025 My Website. All rights reserved.</p>
    </footer>
    
</body>
</html>
